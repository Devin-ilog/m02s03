<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <!-- Exercício 08 -->
    <input type="text" placeholder="Digite um nome" id="texto"/> <br />
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="salvarMensagem()">Salvar mensagem</button>
    <button onclick="mostrarMensagem()">Mostrar mensagem</button>
    <br />
    <br />
    <p id="insereTexto"></p>

    <script>
        let input = document.getElementById("texto");
        let tagP = document.getElementById("insereTexto");

        function adicionar() {
            tagP.innerHTML = input.value;
        }

        function salvarMensagem() {
            if(input.value.length){
                localStorage.setItem("valorTexto", input.value);
            }else{
                tagP.innerHTML = "Você deve digitar algum valor no campo acima";
            }
        }

        function mostrarMensagem() {
            let temValorTexto = localStorage.getItem("valorTexto");

            if(temValorTexto){
                tagP.innerHTML = temValorTexto;
            }else{
                tagP.innerHTML = "Não tem texto salvo no local storage"
            }
        }
    </script>
</body>
</html>
